<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ticket de Autobús</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Courier New', monospace;
      padding: 40px;
    }

    .ticket {
      background: white;
      width: 350px;
      margin: auto;
      padding: 20px;
      border: 2px dashed #333;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .ticket h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .ticket p {
      margin: 5px 0;
    }

    .line {
      border-top: 1px dashed #333;
      margin: 10px 0;
    }

    .ticket-footer {
      text-align: center;
      font-size: 0.8em;
      color: #555;
      margin-top: 10px;
    }

    .ticket-id {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="ticket">
  <h2>Caribe Tours</h2>
  <div class="ticket-id">
    Ticket N.º: 20250509-0001
  </div>

  <p><strong>Pasajero:</strong> Juan Pérez</p>
  <p><strong>Desde:</strong> Santo Domingo</p>
  <p><strong>Hasta:</strong> Santiago</p>
  <p><strong>Asiento:</strong> 15B</p>
  <p><strong>Fecha:</strong> 09/05/2025</p>
  <p><strong>Hora de salida:</strong> 07:00 AM</p>

  <div class="line"></div>

  <p><strong>Precio:</strong> RD$ 500.00</p>
  <p><strong>Forma de pago:</strong> Tarjeta</p>

  <div class="line"></div>

  <div class="ticket-footer">
    Gracias por viajar con Caribe Tours<br />
    www.caribetours.com.do
  </div>
</div>

</body>
</html>
