<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ticket de Autob√∫s</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Courier New', monospace;
      padding: 40px;
    }

    .ticket {
      background: white;
      width: 350px;
      margin: auto;
      padding: 20px;
      border: 2px dashed #333;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 120px;
    }

    .ticket h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .ticket p {
      margin: 5px 0;
    }

    .line {
      border-top: 1px dashed #333;
      margin: 10px 0;
    }

    .ticket-footer {
      text-align: center;
      font-size: 0.8em;
      color: #555;
      margin-top: 10px;
    }

    .ticket-id {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .print-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .print-btn:hover {
      background-color: #0056b3;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="ticket">
  <div class="logo">
    <img src="img/logoCaribeTours.png" alt="Logo de la empresa" />
  </div>

  </div>

  <p><strong>Fecha:</strong> 09/05/2025</p>
  <p><strong>Hora de salida:</strong> 07:00 AM</p>

  <div class="line"></div>

  <p><strong>Precio:</strong> RD$ 500.00</p>
  <p><strong>Forma de pago:</strong> Tarjeta</p>

  <div class="line"></div>

  <div class="ticket-footer">
    Gracias por viajar con Caribe Tours<br />
    www.caribetours.com.do
  </div>
</div>

</body>
</html>
